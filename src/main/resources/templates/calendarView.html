 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calendar</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/toggleStyle.css">
  <link rel="stylesheet" href="/css/calendarHeaderOptionsStyle.css">
  <link rel="stylesheet" href="/css/calendarStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/images/icon.png">
  <script defer src="/js/logInJS.js"></script>
  <script defer src="/js/calendarJS.js"></script>
</head>


<body>
<header id="header">
  <div id="calendarViewTitleContainer">
    <h3 id="calendarViewTitle">Self-Calendar</h3>
  </div>
  <div id="calendarViewButtonContainer">
    <div id="theme-container">
      <label id="moonIcon" for="toggle">
        <i class="fa-solid fa-moon"></i>
      </label>
      <div id="toggle-container">
        <input type="checkbox" id="toggle">
        <label id="toggleLabel" for="toggle">Toggle</label>
      </div>
      <label id="sunIcon" for="toggle">
        <i class="fa-solid fa-sun"></i>
      </label>
    </div>
    <div id="settingsContainer">
      <button id="settingsBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </div>
</header>


<div id="calendarContainer">
  <!-- LEFT SIDE: TO DO LIST -->

  <div class="toDoListContainer">
    <div class="toDoList">
      <h4>To-Do List</h4>
      <div class="toDoListRow">
        <input type="text" id="inputBox" placeholder="Add your task">
        <button id="addTask">Add</button>
      </div>
      <ul id="listContainer"></ul>

  </div>
    <script src="/js/toDoListJS.js"> </script>
  </div>


<!-- MIDDLE: CALENDAR -->

  <div class="calendar">
    <div class="calendar-header">
      <button class="navButton" id="prev-month" type="button"><</button>
      <h3 id="month-year"></h3>
      <button class="navButton" id="next-month" type="button">></button>
    </div>
    <div class="calendar-days">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
    <div class="calendar-dates" id="calendar-dates"></div>

    <!--DAY-VIEW-SECTION, DISPLAYED WHEN 'DAY' IS CLICKED. -->
    <div class="day-view" id="day-view" style="display: none;">
    <h3 id="day-title"></h3>
      <div class="activityRow">
        <input type="text" id="new-activity" placeholder="Add new activity for today">
        <button id="add-activity">Add</button>
      </div>
      <div id="day-activities">
        <ul id="activity-list"></ul>

      </div>
    </div>
  </div>


<!--RIGHT SIDE: ADD EVENT-BUTTON AND CHANGE VIEW-BUTTONS -->

<div id="buttonsContainer">
  <div id="viewButtonsContainer">
    <div class="viewButtonRow">
      <button class="viewButton" id="dayView">Day</button>
      <button class="viewButton" id="weekView">Week</button>
    </div>
    <div class="viewButtonRow">
      <button class="viewButton" id="monthView">Month</button>
      <button class="viewButton" id="yearView">Year</button>
    </div>

  </div>


  <!-- ADD EVENT -->

  <div id="addEventForm" style="display: none;">
  <h3>Add Event</h3>

    <label for="event-title">Add title: </label>
    <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required>

    <label for="event-date">Date: </label>
    <input type="date" id="event-date" name="event-date" required>

    <label for="start-time">Start time:</label>
    <input type="time" id="start-time" name="start-time" required>

    <label for="end-time">End time: </label>
    <input type="time" id="end-time" name="end-time" required>

    <label for="event-description">Description</label>
    <textarea id="event-description" name="event-description" placeholder="Enter event description" rows="3"></textarea>

    <label for="event-color">Event Color:</label>
    <input type="color" id="event-color" value="#ADD8E6">

    <button id="saveEventBtn">Save</button>
    <button id="cancelEventBtn">Cancel</button>

    <script src="/js/addEventJS.js"></script>
  </div>


  <!--EVENT VIEW POPUP -->

  <div id="eventViewPopup" style="display: none;">
    <h3 id="popup-event-title"></h3>
    <p id="popup-event-date"></p>
    <p id="popup-event-description"></p>
    <p id="popup-event-time"></p>
    <div id="popup-event-color" style="height: 20px; width: 20px; border-radius: 50%;"></div>

    <button id="editEventBtn">Edit Event</button>
    <button id="deleteEventBtn">Delete Event</button>
    <button id="closeEventPopupBtn">Close</button>

  </div>



  <!--EVENT-BUTTON -->
  <button id="addEventBtn" type="button">+</button>
  <script src="/js/calendarViewJS.js"></script>
</div>


</div>

</body>
</html>
