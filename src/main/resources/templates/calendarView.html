 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendar</title>

  <!--<link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/toggleStyle.css">
  <link rel="stylesheet" href="/css/calendarHeaderOptionsStyle.css">
  -->
  <link rel="stylesheet" href="/css/calendarStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/images/icon.png">
  <script defer src="/js/logInJS.js"></script>
  <script defer src="/js/calendarJS.js"></script>
</head>


<body>
  <div class="wrapper">

   <!--HEADER-->
    <!--CONTAINS: TITLE, THEME, SETTINGS-->
    <div class="header">

        <h3 id="header-title">Self-Calendar</h3>
      <div class="change-view-container">
        <div class="change-view-buttons">
          <button class="view-button" id="day-view">Day</button>
          <button class="view-button" id="week-view">Week</button>
          <button class="view-button" id="month-view">Month</button>
          <button class="view-button" id="year-view">Year</button>

          <button id="exit-day-view" style="display: none;">Back to Month</button>

        </div>
      </div>
    </div>




    <!--CONTENT-->

    <div class="content">

        <div class="calendar">

            <div class="calendar-header">
              <div class="calendar-header-left">
                <button class="navigation-button" id="prev-month" type="button"> < </button>
              </div>
              <div class="calendar-header-middle">
                <h3 id="month-year"> </h3>
                <div id="week-range"></div>
              </div>
              <div class="calendar-header-right">
                <button class="navigation-button" id="next-month" type="button"> > </button>
              </div>
           </div>

          <div class="calendar-days">
            <div class="weekday" id="monday">Mon</div>
            <div class="weekday" id="tuesday">Tue</div>
            <div class="weekday" id="wednesday">Wed</div>
            <div class="weekday" id="thursday">Thu</div>
            <div class="weekday" id="friday">Fri</div>
            <div class="weekday" id="saturday">Sat</div>
            <div class="weekday" id="sunday">Sun</div>


          </div>


            <div class="calendar-dates" id="calendar-dates"></div>
          <div class="calendar-week-hours" style="display: none;"></div>





         </div> <!--CALENDAR-->

    </div> <!--CONTENT-->



    <!--SIDEBAR-->
    <div class="sidebar">
      <!--ADD EVENT BUTTON (WILL TRIGGER FLIP ANIMATION)-->
      <button class="add-event-button" id="add-event-button">+</button>

      <!--SIDEBAR CONTAINER FOR FLIP EFFECT-->
      <div class="sidebar-container">

        <!--FRONT SIDE OF THE SIDEBAR (DEFAULT)-->
        <div class="sidebar-front">

          <div id="to-do-list">
            <p>[to do-list and other]</p>
          </div>
        </div>

        <!--BACKSIDE OF THE SIDEBAR (ADD EVENT FORM)-->
        <div class="sidebar-back">
          <h3 id="add-event-title">Add Event</h3>
          <form id="event-form">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" name="event-title" required>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="event-color">Event Color:</label>
            <input type="color" id="event-color" name="event-color" value="#3f72af">

            <button type="submit">Add To Calendar</button>
          </form>
        </div>
      </div>
    </div>
</div>



  <script src="/js/addEventJS.js"></script>
<script src="/js/weekViewJS.js"></script>



</body>
</html>
