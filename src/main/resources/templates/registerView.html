    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baseStyle.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/registerStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <meta name="description" content="">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">

</head>

<body>
<div class="main-container">
    <div class="title-container">
        <h2 id="title">Register</h2>
    </div>
    <div id="inner-container">
        <div class="register-container">
            <!--      <h2 id="welcome">Welcome!</h2>-->
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username :<span class="required">*</span></label>
                    <div id="username-error" class="error">Please fill in username</div>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :<span class="required">*</span></label>
                    <div id="email-error" class="error">Please fill in email</div>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :<span class="required">*</span></label>
                    <div id="password-error" class="error">Please fill in password</div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="return-button-container">
            <button id="return-button" class="assistance-button">Return</button>
        </div>
    </div>
</div>


</body>

</html>
